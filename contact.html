<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>THE LYRICS PARTY</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main class="formbody">
        <section>
            <h2 id="formtitle">We'd love to hear from you!</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
    
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
    
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
    
                <div class="form-group">
                    <label for="phoneNumbers">Phone Numbers:</label>
                    <input type="text" id="phoneNumbers" name="phoneNumbers">
                </div>
    
                <div class="form-group">
                    <label for="feedback">Feedback:</label>
                    <textarea id="feedback" name="feedback" rows="5" required></textarea>
                </div>
    
                <button type="button" id="submitButton" class="btn">Send</button>
            </form>
            <hr>
            <div id="submittedData">
                <!-- Submitted data will appear here -->
            </div>
        </section>
    </main>    
</body>

<script>
    document.getElementById('submitButton').addEventListener('click', function() {
        // Get form values
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        const phoneNumbers = document.getElementById('phoneNumbers').value.split(',').map(num => num.trim());
        const feedback = document.getElementById('feedback').value;

        // Display submitted data
        const submittedDataDiv = document.getElementById('submittedData');
        submittedDataDiv.innerHTML = `
            <h3>Submitted Data:</h3>
            <p><strong>First Name:</strong> ${firstName}</p>
            <p><strong>Last Name:</strong> ${lastName}</p>
            <p><strong>Email:</strong> ${email}</p>
            <p><strong>Phone Numbers:</strong> [${phoneNumbers.join(', ')}]</p>
            <p><strong>Feedback:</strong> ${feedback}</p>
        `;
    });
</script>
</html>
